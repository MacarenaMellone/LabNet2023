<div mat-dialog-container>
    <h1 mat-dialog-title>Ha ocurrido un error!</h1>
    <div mat-dialog-content class="message">{{errorMessage}}</div>
    <div mat-dialog-content class="message">Intentalo mas tarde</div>

    </div>
  </div>
