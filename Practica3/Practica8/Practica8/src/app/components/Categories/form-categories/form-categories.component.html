<div class="container">
  <form class="needs-validation row g-3 mt-3" [formGroup]="categoriesForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <div class="col-md-4 mb-3">
        <label for="validationCustom01">Nombre de compañía</label>
        <input formControlName="name" type="text" class="form-control" id="validationCustom01" placeholder="Nombre" required>
        <div class="valid-feedback">
          ¡Correcto!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom02">Teléfono</label>
        <input formControlName="description" type="text" class="form-control" id="validationCustom02" placeholder="Descripcion">
        <div class="valid-feedback">
          ¡Correcto!
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary" type="submit" [disabled]="this.categoriesForm.invalid">Aceptar</button>
    </div>
  </form>
  <div class="back">
    <button mat-raised-button color="primary" routerLink="/list-categories">Volver</button>
  </div>
  </div>
