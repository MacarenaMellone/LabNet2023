<div class="body-table">
    <div class="mat-elevation-z8 caja">
        <h1>CATEGORIES</h1>
        <h2>Acceda a la lista completa de Categorías, añada, edite o modifique.</h2>
        <br>
        <!-- <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field> -->
        <table mat-table [dataSource]="dataSource" class="tabla" matSort>

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Id Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!-- CategoryName Column -->
            <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Categoría </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
            </ng-container>
        
            <!-- Description Column -->
            <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
        
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="botones">
                <button mat-mini-fab class="btndel" (click)="deleteCategory(element.categoryName)">
                    <!-- <mat-icon>delete</mat-icon> -->
                  </button>
                  <button mat-mini-fab class="btnedit" (click)="editCategory(element.categoryName)">
                    <!-- <mat-icon>delete</mat-icon> -->
                  </button>
            </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" class="pag"></mat-paginator>  
    </div>

</div>
